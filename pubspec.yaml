name: final_grocery_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^0.13.4
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.2.2
  location: ^7.0.0

  provider: ^6.0.0 # Added provider for state management
  image_picker: ^0.8.6 # Added image picker for profile image selection

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png" # Corrected the image path

flutter:
  uses-material-design: true

  assets:
    - assets/images/